{% extends 'base.html' %}
{% load wagtailimages_tags wagtailcore_tags %}


{% block content %}

{% image self.product_image fill-1920x500 as product_detail_img %}
<img src="{{ product_detail_img.url }}" alt="{{ product_detail_img.alt }}">

<div class="container">
    <h3 class="mt-5 mb-5">{{ self.custom_title }}</h3>


    {% for block in page.all_block_content  %}
{% include_block block %}
{% endfor %}
</div>


    
{% endblock content %}
